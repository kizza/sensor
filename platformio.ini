[env:nodemcu]
platform = espressif32
framework = arduino
board = esp32dev

; Custom Serial Monitor speed (baud rate)
monitor_speed = 115200
; monitor_rts = 0
; monitor_dtr = 0

; board_build.f_cpu = 160000000L
; board_build.flash_mode = qout
; build_flags = -DCORE_DEBUG_LEVEL=5

